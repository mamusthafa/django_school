{% extends 'students/base.html' %}
{% block content %}
    <h1>Book Name: {{book.title}}</h1>
    <small>Author: {{ book.author }}</small><br>
    {% if book.cover %}
        <img src="{{ book.cover.url }}" style="width: 300px;"><br><br>
    {% endif %}
    <a href="{{ book.pdf.url }}" class="btn btn-success">Download File</a><br>
    
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'book-update' book.id %}" >Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'book-delete' book.id %}" >Delete</a>
    </div>
   


{% endblock content %}
