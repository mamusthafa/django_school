{% extends "students/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'school-update' object.id %}" >Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'school-delete' object.id %}" >Delete</a>
                <a class="btn btn-default btn-sm mt-1 mb-1" href="{% url 'schools' %}" >Go Back</a> 
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.school_name }}</h2>
         <p>Address : {{ school.address }}</p>
         <p>Phone No : {{ school.phone_no }}</p>
        
        </div>
    </article>
{% endblock content %}
