{% extends 'students/base.html' %}
{% block content %}
    <h1>Book List</h1>
    <a href="{% url 'upload_book' %}" class="btn btn-primary">Add Book</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Cover</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Download Book</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                {% if book.cover %}
                    <img src="{{ book.cover.url }}" style="width:100px;">
                {% endif %}
                </td>
                <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td>
                {% if book.pdf %}
                    <a href="{{ book.pdf.url }}" class="btn btn-success btn-sm" target="blank">Download</a>
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock content %}
