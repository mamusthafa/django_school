{% extends "students/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="padding: 50px;">
        <article class="media content-section">
            <!--  <img class="rounded-circle article-img" src="{{ student.author.profile.image.url }}"> -->
             <div class="media-body">
             <div class="article-metadata">
                 
                 {% if object.author == user %}
                 <div>
                    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}" >Update</a>
                     <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}" >Delete</a> 
                     <a class="btn btn-default btn-sm mt-1 mb-1" href="{% url 'post-list' %}" >Go Back</a> 
                 </div>
                 {% endif %}
             </div>
             <h2 class="article-title">{{ object.title }}</h2>
             <a class="mr-2" href="{% url 'user-posts' object.author %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small><br><br>
             {% if object.featured_image %}
             <img src="{{ object.featured_image.url }}" style="width: 80%;"><br><br>
             {% endif %}
              <p>{{ object.description }}</p>
             
             </div>
         </article>
    </div>
    <div class="col-md-2"></div>
</div>
    
{% endblock content %}
